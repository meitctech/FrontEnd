<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="_CSS/formulario.css" type="text/css">
  <title>Document</title>
</head>
<body>
  
  <form action="">
    <fieldset>
      <legend>Novo formulário</legend>
      <header>
        <h2>Dados pessoais</h2>
      </header>
      Nome:<input type="text" name="nome" placeholder="Digite seu nome" id="nome">
      E-mail:<input type="email" name="email" placeholder="Digite seu email" id="email">
      Idade:<input type="number" name="idade" id="idade">
      Telefone:<input type="tel" name="telefone" id="telefone">
      Data de nascimento: <input type="date" name="data" id="data">
      <select name="lista" id="lista">
        <option value="" disabled selected>Região</option>
        <option value="">SP</option>
        <option value="">PR</option>
        <option value="">PE</option>
        <option value="">SE</option>
      </select>
      <p>
        <input type="radio" name="seletor" value="Masculino" id="m">Masculino
        <input type="radio" name="seletor" value="Feminino" id="f">Feminino
      </p>
      <header>
        <h2>Selecione as opções que você considera importante para ser um porfissional</h2>
      </header>
      <p>
        <table>
          
          <tr>
            <td><input type="checkbox" name="seletor1" id="">Aprender</td>
            <td><input type="checkbox" name="seletor1" id="">Pesquisar</td>
          </tr>
          
          <tr>
            <td><input type="checkbox" name="seletor1" id="">Praticar</td>
            <td><input type="checkbox" name=" seletor1"id="">Compartilhar <br></td>
          </tr>
        
          <tr>
            <td><input type="checkbox" name="" id="">Desenvolver</td>
            <td><input type="checkbox" name="seletor1" id="">Criatividade</td>
          </tr>
        
        </table>
      </p>
      <header>
        <h2>Descreve aqui sua opinião referenta ao aprendizado</h2>
      </header>
      <textarea name="texto" id="" cols="106" rows="10"></textarea>
      <div>
        <input type="submit" value="Enviar"/>
      </div>
    </fieldset>
  </form>
</body>
</html>
