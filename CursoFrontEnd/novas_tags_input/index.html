<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="_CSS/style.css">
    <title>Novas tags input</title>
  </head>
  
  <body>
  
    <form action="">

      <p>Input type text</p>
      <p>
        <input type="text" required name="" id="" value="" placeholder="Digite aqui..">
        <input type="reset" value="reset">(Input type reset)
      </p>
      
      <p>Input type number</p>
      <p>
        <input type="number" required name="numero" id="number" min="0" max="100">
      </p>

      <p>Input type date</p>
      <p>
        <input type="date" required name="data" id="date">
      </p>

      <p>Input type color</p>
      <p>
        <input type="color" name="cor" id="color" value="#ffffff">
      </p>
      
      <p>Input type email</p>
      <p>
        <input type="email" required name="email" id="">
      </p>
      
      <p>Input type submit</p>
      <p>
        <input type="submit" value="enviar">
      </p>
    </form>
  
  </body>

  </html>
